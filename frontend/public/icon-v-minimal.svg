<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist V with embedded waveform -->
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Waveform pattern -->
    <pattern id="wavePattern" x="0" y="0" width="20" height="10" patternUnits="userSpaceOnUse">
      <path d="M 0 5 Q 5 2 10 5 T 20 5" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- V shape filled with gradient and wave pattern -->
  <path d="M 50 40 L 100 160 L 150 40 L 130 40 L 100 120 L 70 40 Z"
        fill="url(#minimalGradient)"/>

  <!-- Inner waveform detail -->
  <path d="M 75 60 L 100 120 L 125 60"
        stroke="#ffffff"
        stroke-width="2"
        fill="none"
        opacity="0.4"
        stroke-dasharray="4 4"/>
</svg>
