<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6366f1" opacity="0.1"/>

  <!-- Main V shape with sound wave integration -->
  <defs>
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left stroke of V -->
  <path d="M 60 50 L 100 140" stroke="url(#vGradient)" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Right stroke of V -->
  <path d="M 100 140 L 140 50" stroke="url(#vGradient)" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Sound waves emanating from V -->
  <path d="M 150 70 Q 160 80 150 90" stroke="#6366f1" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 160 60 Q 175 80 160 100" stroke="#6366f1" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M 170 50 Q 190 80 170 110" stroke="#6366f1" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.3"/>

  <!-- Sound waves on left side -->
  <path d="M 50 70 Q 40 80 50 90" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 40 60 Q 25 80 40 100" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M 30 50 Q 10 80 30 110" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.3"/>
</svg>
