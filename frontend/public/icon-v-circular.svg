<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular badge design with V -->
  <defs>
    <linearGradient id="circularGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="url(#circularGradient)"/>

  <!-- Inner circle for contrast -->
  <circle cx="100" cy="100" r="75" fill="#ffffff" opacity="0.95"/>

  <!-- V shape -->
  <path d="M 65 60 L 100 130 L 135 60"
        stroke="url(#circularGradient)"
        stroke-width="14"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- Sound wave accent inside V -->
  <path d="M 85 85 Q 90 95 85 105" stroke="#6366f1" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 92 80 Q 100 95 92 110" stroke="#8b5cf6" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 108 80 Q 100 95 108 110" stroke="#8b5cf6" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 115 85 Q 110 95 115 105" stroke="#a855f7" stroke-width="2.5" fill="none" opacity="0.5"/>
</svg>
