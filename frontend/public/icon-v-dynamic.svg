<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic V with audio waveform bars -->
  <defs>
    <linearGradient id="dynamicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Waveform bars forming a V shape -->
  <rect x="60" y="80" width="8" height="40" fill="url(#dynamicGradient)" rx="4" opacity="0.7"/>
  <rect x="72" y="70" width="8" height="60" fill="url(#dynamicGradient)" rx="4" opacity="0.8"/>
  <rect x="84" y="55" width="8" height="90" fill="url(#dynamicGradient)" rx="4" opacity="0.9"/>
  <rect x="96" y="45" width="8" height="110" fill="url(#dynamicGradient)" rx="4"/>
  <rect x="108" y="55" width="8" height="90" fill="url(#dynamicGradient)" rx="4" opacity="0.9"/>
  <rect x="120" y="70" width="8" height="60" fill="url(#dynamicGradient)" rx="4" opacity="0.8"/>
  <rect x="132" y="80" width="8" height="40" fill="url(#dynamicGradient)" rx="4" opacity="0.7"/>

  <!-- Stylized V outline -->
  <path d="M 55 45 L 100 150 L 145 45"
        stroke="url(#dynamicGradient)"
        stroke-width="4"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
